<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <style media="screen">
      .flex-container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      #googleMap{
        width:100%;
        height:400px;
        margin: 20px;
        border-radius: 20px;
      }
      address{
        font-family: "Montserrat", sans-serif;
        font-size: 20px;
        font-weight: normal;
        margin: 20px;
      }

      @media screen and (max-width: 760px) {
        .flex-container{
          flex-direction: column;
        }


        address {
          text-align: left;
        }
      }

      }
    </style>
  </head>
  <body>
    {% extends "navbar-footer.html" %}
    {% block content %}
    <div class="flex-container">
      <div id="googleMap">
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.133255827817!2d76.64766684997561!3d12.306811791251723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf700e61f5f96d%3A0xf53a44a722005fcc!2sJaganmohan%20Palace%20Art%20Gallery%20And%20Auditorium!5e0!3m2!1sen!2sin!4v1575301704504!5m2!1sen!2sin" width="65%" height="400px" frameborder="0" style="border:0;" allowfullscreen=""></iframe> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.13029619732!2d76.64765211481512!3d12.307011191294345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf710b11c7e069%3A0x10a50668c46eb8cc!2sProject%20ReachOut!5e0!3m2!1sen!2sin!4v1575470698580!5m2!1sen!2sin" width="90%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
      <div class="address">
        <address class="address">
          <h4>Address:</h4>
          <p>{{line1}} <br> <!-- Address line 1 -->
            {{line2}}<br> <!-- Address line 2 -->
            {{line3}} <br> <!-- Address line 3 -->
        </address>
        <address class="contact">
          <h4>Contact:</h4>
          <p>+{{contact}}</p>
          <br>
          <p><a href="/supportUs.html" style="background-color: yellow; border-radius: 6px;">Drop us a mail here.</a> </p>
        </address>
      </div>
    </div>
<!-- 288/1, Lakshmi Vilas Road near Jaganmohan Palace, Devaraja Mohalla, Chamrajpura, Mysuru, Karnataka 570024 -->


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-nsPkjfYpJEQCronLRkewjwuqJAc6-4&callback=myMap"></script>

    {% endblock %}
  </body>
</html>
