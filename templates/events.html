<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .flex-container{
        display: flex;
      }
      .flex-container .poster{
        padding: 20px;
        padding-top: 50px;
      }
      .poster img{
        width: 200px;
        height: 200px;
      }
      /* content styling */
      p {
      margin-bottom: 5px;
      font-size: 17px;
      line-height: 2;
      }
      .content {
      padding: 50px 2% 50px;
      }
      .row {
      width: 100%;
      max-width: 940px;
      margin: 0 auto;
      position: relative;
      padding: 0 2%;
      text-align: center;
      }
      * {
      box-sizing: border-box;
      }
      body {
      color: #202020;
      background-image: url("/templates/images/Untitled design.png");
      font-family: "Cardo", serif;
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    {% extends "navbar-footer.html" %}
    {% block content %}

<!-- this should be in a loop i.e must be displayed n times if there are n events -->
  {% for l in t %}
  {% if 'Num' in l %}
    <div class="flex-container">
      <div class="poster">
        <a href={{l['Photos']}}>
        <img src={{ l['Poster'] }} alt="poster">
      </a>
      </div>
      <div class="content">
        <p>{{ l['Num'] }}</p>
        <p><a href="previousEventsDeets.html">More...</a> </p>

      </div>

    </div>
    {% endif %}
    {% endfor %}
<!-- loop  -->

    {% endblock %}
  </body>
</html>
