<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
    <h3>Update 'Merchandise'</h3>
    <fieldset>
    {% for l in t %}
      {% if 'Priority' in l %}
      <form class="" action="update_merch_item" method="post">
        <!-- Add Members in a heirarchical order if you want them to displayed that way.
             If Some Post is to be modified, better to use update itself!!-->
        <fieldset>
          <fieldset>
            <h4>Priority Number</h4>
            <input hidden value={{ l["Priority"] }} name='old_priority' type='text'>
            <p>{{ l["Priority"] }} </p>
          </fieldset>
          <fieldset>
            <h4>Item Name</h4>
            <input placeholder={{ l["Item"] }} value={{ l["Item"] }} name='item' type="text" tabindex="1" required autofocus>
            </fieldset>
          <fieldset>
            <h4>Price</h4>
            <input placeholder={{ l["Price"] }} value={{ l["Price"] }} name='price' tabindex="1" >
          </fieldset>
          <fieldset>
            <h4>Google Drive Photo Link of the item</h4>
            <input placeholder={{ l['Photo Link'] }} value={{ l['Photo Link'] }} name='photo_link' tabindex="1" >
          </fieldset>
          <fieldset>
            <h4>Link to buy it</h4>
            <input placeholder={{ l["Link"] }} value={{ l["Link"] }} name='link' tabindex="1" >
          </fieldset>
        </fieldset>
        <fieldset>
          <button name="delete" type="submit"  data-submit="...Sending">Delete</button>
          <button name="update" type="submit"  data-submit="...Sending">Update</button>
        </fieldset>
      </form>
      {% endif %}
    {% endfor %}
    </fieldset>

    <form class="" action="add_merch_item" method="post">
    <h3>Add a new merch item</h3>
    <fieldset>
      <h4>Priority Number</h4>
      <input placeholder='Priority Number' name='priority' tabindex="1" value={{ Next_priority}} hidden>
      <p>{{ Next_priority}}</p>
    </fieldset>
    <fieldset>
      <input placeholder="Item" name='item' type="text" tabindex="1" required autofocus>
      </fieldset>
    <fieldset>
      <input placeholder="Price" name='price' tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Google drive link for item's photo" name='photo_link' tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Link to the google form to buy it" name='link' tabindex="1" required>
    </fieldset>
    <button name="submit" type="submit" id="team-submit" data-submit="...Sending">Add</button>
    </form>
    <br>
    <form class="" action="go_to_index" method="post">
    <button name="submit" type="submit" id="team-submit" data-submit="...Sending">Done! Go Back</button>
    </form>
    </div>

  </body>
</html>
