    <title>Support Us</title>
    <style media="screen">
    * {
    box-sizing: border-box;
    }
    body {
    color: #202020;
    background: white;
    font-family: "Cardo", serif;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
    width: 100%;
    }
    a {
    text-decoration: none;
    }
    html, body{
      margin: 0px;
      background-image: url("/static/images/bg-new.png");
    }
    div.container
    {
        padding: 0.1em 1em;
        text-align: center;
    }
    div.container a
    {
        color: #000;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        font-size: 20px;
        margin: 0px 10px;
        padding: 10px 10px;
        position: relative;
        z-index: 0;
        cursor: pointer;
    }
    /* contact form */
    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

/* body { background:rgb(30,30,40); } */
form { max-width:420px; margin:50px auto; }

.feedback-input {
  color:black;
  font-family: Helvetica, Arial, sans-serif;
  font-weight:500;
  font-size: 18px;
  border-radius: 5px;
  line-height: 22px;
  background-color: transparent;
  border:2px solid #444;
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width:100%;
  box-sizing: border-box;
  outline:0;
}

.feedback-input:focus { border:2px solid #fadc64; }

textarea {
  height: 150px;
  line-height: 150%;
  resize:vertical;
  color: #000;
}

[type="submit"] {
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
  width: 100%;
  background:#444;
  border-radius:5px;
  border:0;
  cursor:pointer;
  color:white;
  font-size:24px;
  padding-top:10px;
  padding-bottom:10px;
  transition: all 0.3s;
  margin-top:-4px;
  font-weight:700;
}
[type="submit"]:hover { background:#fadc64; color: #444;}
/* title styling */
.title{
  font-family: "Montserrat", sans-serif;
  font-stretch: normal;
  font-size: 20px;
  font-weight: bold;
  line-height: 1;
  margin-bottom: 50px;
  position: relative;
  text-align: center;
  text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
  text-transform: uppercase;
  padding-top: 20px;
  /* padding-bottom: 10px; */
}
p {
margin-bottom: 20px;
font-size: 17px;
line-height: 2;
width: 100%;
max-width: 940px;
margin: 0 auto;
position: relative;
padding: 0 2%;
text-align: center;
}
/* merch */
.flex-container{
  display: flex;
  justify-content: center;
  flex-flow: row wrap;
}
.our-team{
  float: left;
  padding: 20px;

}
.our-team img{
    width: 200px;
    height: 200px;
    border: 2px solid #fadc64;
    border-radius: 5px;
    transition: all 0.30s linear 0s;
}
.our-team:hover img{
    border:2px solid #000;
}
.our-team .team-prof h3{
    font-size: 18px;
    font-family: "Montserrat", sans-serif;
    text-align: center;
    font-weight: bold;
    color: #000;
    margin: 10px 0;
    text-transform: uppercase;
}
.our-team .team-prof span{
  /* font-family: "Cardo", serif; */
  font-family: "Montserrat", sans-serif;
    font-size: 16px;
    text-align: center;
    color: #000;
    display: block;
    margin-bottom: 10px;
    text-transform: capitalize;
}

@media screen and (max-width: 759px){
  .flex-container img{
    width: 150px;
    height: 150px;
    margin-left: 30%;
  }
}

@media only screen and (max-width: 760px){
    .flex-container{ flex-direction: column;}
    form{
      padding-left: 15px;
      padding-right: 15px;
    }
    .flex-container-new{ flex-direction: column;}


}
.flex-container-new{
  display: flex;
  justify-content: center;
  flex-flow: row wrap;
}
.poster{
  width: 200px;
  height: 200px;
  max-height: 200px;
  max-width: 200px;
  overflow: hidden;
  float: left;
  border: 2px solid #fadc64;
  border-radius: 5px;
  transition: all 0.30s linear 0s;
  padding: 2px;
  /* padding-top: 70px; */
  margin: 20px;
  /* margin-left: 160px; */
  margin-top: 100px;
}
.poster img{
  width: 100%;
  height: 100%;
}
.poster:hover img{
    border:2px solid #000;
}
@media (min-width: 780px){
  .content-new p{
    padding-top: 120px;
  }
}

}
.content-new {
padding: 50px 2% 50px;
float: left;
max-width: 70%;
}

    </style>
  </head>
